  <meta name="apple-touch-fullscreen" content="yes">

<body>
	<div id="app" style="display: block;">
		<div class="logo"></div>
		<div class="nav">
			<a href="http://hqc.njupt.edu.cn/">集团首页</a><a href="http://nyyey.njupt.edu.cn/">首页</a>
		</div>
		<div class="displayinfo">
			<div class="displayinfo-detail" frag="面板90">

						<h2 class="second-title">{副标题}</h2>
						<div class="other">
							<span class="time">发布时间:{发布时间}</span>
							<span class="view">浏览次数：{浏览次数}</span>
							<span class="source">发布部门：{发布部门}</span>
							</div>
							<div class="detail-content">{内容}</div>
						</div>
					</div>
				</div>
		</div>
	</div>
</body>
